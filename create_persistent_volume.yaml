---
- hosts: all
  gather_facts: no
  become: yes
  tasks:

    - file:
        path: "{{ pv['spec']['local']['path'] }}"   
        state: directory
        
    - shell: mount -t tmpfs k8_pv "{{ pv['spec']['local']['path'] }}"

#    - name: Mount tmpfs
#      mount:
#        path: "{{ pv['spec']['local']['path'] }}"
#        src: k8_pv
#        fstype: tmpfs
