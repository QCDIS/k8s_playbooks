
- name: check kubectl
  shell: kubectl get all
  register: kubectl_command_result
  ignore_errors: True

- name: Get the private IP of the network
  shell: ip addr | grep -Po "(?<=inet )((\d+\.){3}\d+)(?=/\d+ brd .*{{ internal_network_interface }})"
  register: private_ip

- name: disable swap
  become: yes
  shell: swapoff -a
  when: kubectl_command_result.rc != 0

- name: kubeadm reset
  shell: kubeadm reset -f
  become: yes

- systemd:
    state: restarted
    name: docker
  become: yes

- systemd:
    enabled: yes
    name: docker
  become: yes

- systemd:
    state: restarted
    name: kubelet
  become: yes


- systemd:
    enabled: yes
    name: kubelet
  become: yes

- shell: service kubelet restart
  become: yes


- shell: systemctl daemon-reload
  become: yes


- shell: systemctl restart docker
  become: yes

- shell: systemctl restart kubelet
  become: yes

- name: create InitConfiguration
  shell: |
    echo '
    apiVersion: kubeadm.k8s.io/v1beta3
    kind: InitConfiguration
    localAPIEndpoint:
      advertiseAddress: "{{ private_ip.stdout }}"
    nodeRegistration:
      kubeletExtraArgs:
        node-ip: "{{ private_ip.stdout }}"
    ' > master_InitConfiguration.yaml

- name: kubeadm init
  shell: kubeadm init --ignore-preflight-errors=NumCPU --config master_InitConfiguration.yaml
  become: yes

- name: Create directory .kube
  file:
    path: $HOME/.kube
    state: directory
    recurse: yes

- name: copy admin.conf
  become: yes
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ ansible_ssh_user }}/.kube/config"
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    remote_src: True


- name: set bridge
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1
    state: present
  become: yes

- name: kubeadm set weave
  shell: kubectl apply -f https://github.com/weaveworks/weave/releases/download/v2.8.1/weave-daemonset-k8s.yaml
  
- shell: iptables -D  INPUT -j REJECT --reject-with icmp-host-prohibited
  become: yes
  ignore_errors: yes


- shell: iptables -D  FORWARD -j REJECT --reject-with icmp-host-prohibited
  become: yes
  ignore_errors: yes
  when: kubectl_command_result.rc != 0
