- name: Check for Python
  raw: test -e /usr/bin/python
  changed_when: false
  failed_when: false
  register: check_python    

- name: Install Python
  raw: apt -y update && apt install -y python3
  when: check_python.rc != 0

- package:
    name: firewalld
    state: present


- package:
    name: 
    - ca-certificates
    - apt-transport-https
    - curl
    - gnupg2
    - software-properties-common        
    - python3-pip
    - virtualenv
    - firewalld
    - jq 
    state: present
  become: yes
     

- pip:
    name:
      - openshift==0.11.0
      - kubernetes==11.0.0
