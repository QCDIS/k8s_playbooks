---
- hosts: localhost
  gather_facts: no
  connection: local
  tasks:
                
    - file:
        path: node_ports
        state: directory


- hosts: master
  gather_facts: no
  tasks:

    - name: Get the public IP address of the network.
      uri:
        url: https://api.ipify.org?format=json
        method: Get
      changed_when: false
      register: public_ip
      until: public_ip.status == 200
      retries: 10
      delay: 5


    - include:  get_node_ports2.yaml
      vars:
        ip: "{{public_ip['json']['ip']}}"

    - fetch:
        src:  /tmp/services.json
        dest:  /tmp/services.json
        flat: yes

    - include_vars:
        file: /tmp/services.json
        name: services

    - set_fact:
        ports: []


    - set_fact:
        ports: "{{ ports + item.info }}"
      with_items: "{{services['services']}}"


    - wait_for:
        port: "{{item['port']|int}}"
        host: "{{public_ip['json']['ip']}}"
        delay: 6
        timeout: 600
      with_items: "{{ports}}"

    - uri:
        url: "{{ item['url'] }}"
        method: Get
        validate_certs: no
      changed_when: false
      register: uri_out
      ignore_errors: yes
      with_items: "{{ ports }}"



    - lineinfile:
        path: /tmp/services.json
        regexp: '{{item.url}}'
        line: '"url":"http{{item.url}}",'
        state: present
      with_items: "{{ uri_out.results }}"
      when: item.failed

