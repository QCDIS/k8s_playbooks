- shell: "echo $(lsb_release -cs)"
  register: dist

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu "{{ dist.stdout }}" stable
    state: present
  become: yes

- name: Update and upgrade
  apt:
    update_cache: yes
  become: yes

- shell: "dpkg --configure -a"
  become: yes

