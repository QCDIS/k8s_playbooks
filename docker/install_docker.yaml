- copy:
    src: "{{ playbook_dir }}/docker/daemon.json"
    dest: /etc/docker/daemon.json  
  
- shell: jq -s '.[0] * .[1]' "{{ playbook_dir }}"/daemon_data.json "{{ playbook_dir }}"/daemon.json > /tmp/daemon2.json    
  when: mount_volume.stat.exists == True
  
- shell: jq -s '.[0] * .[1]' /tmp/daemon.json /etc/docker/daemon.json > /tmp/daemon2.json    
  when: mount_volume.stat.exists == True
  
- command: mv /tmp/daemon2.json /etc/docker/daemon.json  
  when: mount_volume.stat.exists == True
  
  

- name: Restart service docker, in all cases
  service:
    name: docker
    state: restarted
