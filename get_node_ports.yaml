- name: Get a list of services
  k8s_info:
    kind: Service
    namespace: "{{ k8s_namespace }}"
  register: k8s_services
  
- name: "Display all cluster names"
  debug:
    var: item
  loop: "{{ k8s_services['resources'] | json_query('domain.cluster[*].name') }}"
  

- set_stats:
    data:
      node_port: "{{ node_port }}"
