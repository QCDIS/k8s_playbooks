- name: kubeadm reset -f
  shell: kubeadm reset -f
  become: yes

- name: Clean kube
  file:
    state: absent
    path: $HOME/.kube


- name: reset iptables
  shell: "iptables {{ item }}"
  become: yes
  with_items:
  - "-P INPUT ACCEPT"
  - "-P OUTPUT ACCEPT"
  - "-P FORWARD ACCEPT"
  - "-F"

- name: clean CNI interfaces
  shell: ip link delete {{ item }}
  with_items:
    - "flannel.1"
    - "cni0"
