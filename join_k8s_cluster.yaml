---        
- hosts: master
  gather_facts: no
  vars:
      ansible_python_interpreter: /usr/bin/python3
  tasks:         

    - name: join cmd
      shell: kubeadm token create --print-join-command
      register: k8_join_cmd  
      
    - name: Add join cmd to dummy host
      add_host:
        name:   "k8s_join_cmd_holder"
        cmd:  "{{ k8_join_cmd.stdout }}"
        
    - name: Fetch the conf from master
      fetch: 
        src: ${HOME}/.kube/config
        dest: /tmp/k8s_config
        flat: yes
                
- hosts: worker
  gather_facts: no
  tasks:
  
    - file:
        path: ~/.kube
        state: directory
      until: task_result.rc == 0
      retries: 10
      delay: 1
     
    - name: Copy conf to worker
      copy: 
        src: /tmp/k8s_config
        dest: ${HOME}/.kube/config
      until: task_result.rc == 0
      retries: 10
      delay: 1

  
    - name: check if in cluster
      uri:
        url: http://localhost:10248/healthz
      register: url_command_result
      ignore_errors: True    
      
    - name: disable swap
      become: yes
      shell: swapoff -a    
      until: task_result.rc == 0
      retries: 10
      delay: 1
#       when: url_command_result.status != 200
      
      
    - name: Add the br_netfilter module
      become: yes    
      modprobe:
        name: br_netfilter
        state: present      
      until: task_result.rc == 0
      retries: 10
      delay: 1
        
    - name: update sysctl param
      become: yes
      sysctl:
        name: "{{ item }}"
        value: 1
        state: present
        reload: yes
      with_items:
        - net.bridge.bridge-nf-call-ip6tables
        - net.ipv4.ip_forward
      until: task_result.rc == 0
      retries: 10
      delay: 1
        
    - name: kubeadm reset -f
      shell: kubeadm reset -f
      become: yes     
      ignore_errors: True
      until: task_result.rc == 0
      retries: 10
      delay: 1
        
    - name: join
      shell: "{{ hostvars['k8s_join_cmd_holder']['cmd'] }}"
      become: yes
      until: task_result.rc == 0
      retries: 10
      delay: 1
#       when: url_command_result.status != 200  
    
    - shell: kubectl get nodes -o json | jq '.items[].status.conditions[4].status'
      register: k8s_nodes_output
      retries: 70
      delay: 3
      until: groups['all'] | length | int - 1 == k8s_nodes_output.stdout_lines | length
      
