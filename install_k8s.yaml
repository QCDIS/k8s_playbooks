- hosts: all
  become: yes
  tasks:

    - name: Add the Kubernetes signing key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add kubernetes
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Install Kubernetes Packages
      apt:
        pkg:
        - kubeadm
        - kubelet
        - kubectl
        - kubernetes-cni

    - firewalld:
        port: {{item}}/tcp
        permanent: yes
        state: enabled
      with_items:
        - 8080
        - 6443
        - 10250
        - 30000-32767


